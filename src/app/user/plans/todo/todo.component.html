<table mat-table [dataSource]="planTodos" class="table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Id </th>
        <td mat-cell *matCellDef="let element" class="table-element">
            {{element.id}}
        </td>
    </ng-container>

    <ng-container matColumnDef="detail">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Detail </th>
        <td mat-cell *matCellDef="let element" class="table-element">
            {{element.detail}}
        </td>
    </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> Completed </th>
        <td mat-cell *matCellDef="let element">
            {{element.completed}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
