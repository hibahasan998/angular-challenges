<table mat-table [dataSource]="userPlans" class="table">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Id </th>
        <td mat-cell *matCellDef="let element" class="table-element">
            {{element.id}}
        </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="table-header"> Title </th>
        <td mat-cell *matCellDef="let element" class="table-element">
            {{element.title}}
        </td>
    </ng-container>

    <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef> plans </th>
        <td mat-cell *matCellDef="let element">
            <a class="btn-table" mat-flat-button color="accent" routerLinkActive="selected-link" [routerLink]="['.',  element.id, 'todo']">
                Todo
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
